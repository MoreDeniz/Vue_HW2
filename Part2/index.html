<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>HW2</title>
</head>
<body>
    <div id="app">
        <div v-for="product in goods" :key="product.id" :class="productClass">
            <h2 class="product__name">{{ product.name }}</h2>
            <img :src="product.imgUrl" :alt="product.name" :class="imageClass"><br>
            <span class="product__price">{{ product.price }}</span><br>
            <button @click="sort" :id="product.id">Применить скидку</button>
      </div>
    </div>


      <script>
        new Vue({
          el: '#app',
          data: {
            product: {
                productClass: 'product',
                goods: [
                    {
                        id: '1',
                        name: 'apple',
                        price: 100,
                    },
                    {
                        id: '2',
                        name: 'peach',
                        price: 200,
                    },
                ],
            }
          },
          methods: {
            sort: function() {
              let random = parseInt(Math.random() * 20);
              this.product.price = this.product.price - this.product.price * random / 100;
            }
          }
        });
      </script>
    
</body>
</html>
